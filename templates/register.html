{% extends "layout.html" %}

{% block head %}
<title>Register</title>
{% endblock head %}

{% block body %}
<h1>Register Page</h1>

    <form method="POST" action="{{ url_for('register') }}">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{url_for('login')}}">Already have an account? Log In</a>

{% endblock body %}
