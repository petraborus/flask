{% extends "layout.html" %}

{% block head %}
<title>Login</title>
{% endblock head %}

{% block body %}
<h1>Login Page</h1>
<form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{url_for('register')}}">Don't have an account? Sign up</a>

{% endblock body %}
